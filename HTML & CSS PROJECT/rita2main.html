<!DOCTYPE html>
<html>
<head>

    <title>HTML FORMS</title>

</head>

<body>
    
    <h1>HTML FORMS</h1>

    <form>

        <label for="username">Enter UserName:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <br><br>

        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <br><br> 

        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>

        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1"> What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what would it be?</option>
            <option value="q3">What is yor best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>

</body>
</html>
