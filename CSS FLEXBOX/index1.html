<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Net Ninja - CSS Flexbox</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>

    <!--Wrapper-> Keeps everything within a central column on our page -->
    <div class="wrapper">
        <!-- Create an element which will be called our Flex container -->
        <div class="flex-container">
            <!-- Within it, include some Flex items -->
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
        </div>
    </div>
</body>

</html>
