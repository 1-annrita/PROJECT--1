<!DOCTYPE html>
<html lang="en">

<head>
    <title>JAVASCRIPT FOR BEGINNERS</title>
</head>

<body>

    <form name="myForm" id="my--form" action="#">
        <label for="name">NAME:</label>
        <input type="text" name="name"><br><br>

        <label for="hobbies">HOBBIES:</label><br><br>
        <input type="checkbox" name="biking" value="biking">Biking<br />
        <input type="checkbox" name="diving" value="diving">Diving<br>
        <input type="checkbox" name="swimming" value="swimming">Swimming<br><br>

        <label for="favorite colours">FAVORITE COLORS:</label>
        <select name="colour" id="colour">
            <option value="red">RED</option>
            <option value="white">WHITE</option>
            <option value="yellow">YELLOW</option>
        </select><br><br>

        <input type="submit" name="submit" value="Submit button">

    </form>
</body>

</html>
